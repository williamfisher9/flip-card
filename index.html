<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Effects | Flip Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="card">
            <div class="card-face">
                <div class="card-img card-img1"></div>
            </div>
            <div class="card-back">
                <img src="./assets/1.jpg" alt="image" />
                    <h3>John Doe</h3>
                    <h4>Software Engineer</h4>
                    <p>+1 (888) 888 - 8888</p>
                    <p>San Antonio - Texas</p>

            </div>
        </div>

        
    </div>

    <div class="wrapper">
        <div class="card">
            <div class="card-face">
                <div class="card-img card-img2"></div>
            </div>
            <div class="card-back">
                <img src="./assets/2.jpg" alt="image" />
                    <h3>Carlos Federer</h3>
                    <h4>Regional Manager</h4>
                    <p>+1 (989) 111 - 2222</p>
                    <p>Houston - Texas</p>

            </div>
        </div>

        
    </div>

    <div class="wrapper">
        <div class="card">
            <div class="card-face">
                <div class="card-img card-img3"></div>
            </div>
            <div class="card-back">
                    <img src="./assets/3.jpg" alt="image" />
                    <h3>Antonio Sebastian</h3>
                    <h4>CTO</h4>
                    <p>+1 (878) 232 - 2323</p>
                    <p>Austin - Texas</p>

            </div>
        </div>

        
    </div>
    
    <script src="./script.js" defer></script>
</body>
</html>
